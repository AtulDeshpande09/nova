<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Farming Advice</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 2em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #f1f8e9, #c5e1a5);
            color: #2e7d32;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 1em;
        }

        form {
            background: #ffffffdd;
            padding: 1.5em 2em;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 0.7em;
            font-size: 1.1em;
            color: #33691e;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #aed581;
            border-radius: 8px;
            margin-bottom: 1em;
        }

        input[type="submit"] {
            background-color: #66bb6a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        input[type="submit"]:hover {
            background-color: #388e3c;
            transform: scale(1.05);
        }

        h3 {
            margin-top: 2em;
            font-size: 1.5em;
            color: #1b5e20;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 1em;
            background-color: #ffffffcc;
            border-radius: 10px;
            padding: 1em;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        li {
            margin-bottom: 0.5em;
            padding: 8px;
            border-bottom: 1px solid #dcedc8;
            font-size: 1.05em;
        }

        li:last-child {
            border-bottom: none;
        }

        .advice-box {
            margin-top: 1em;
            background-color: #e6ee9c;
            padding: 1em;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            font-style: italic;
            font-size: 1.1em;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            form {
                padding: 1.2em;
            }

            .advice-box, ul {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <h1>üåæ Smart Farming Advice</h1>

    <form method="POST" action="/advice">
        <label>Enter your city to get location-specific weather advice:</label>
        <input type="text" name="location" placeholder="e.g. Kolhapur">
        <input type="submit" value="Get Advice">
    </form>

    {% if location %}

        <h3>üå¶Ô∏è Weather Data</h3>
        <ul>
            {% for field, value in weather_data %}
                <li><strong>{{ field }}:</strong> {{ value }}</li>
            {% endfor %}
        </ul>

        <h3>üí° Expert Advice</h3>
        <div class="advice-box">
            {{ advice }}
        </div>

    {% endif %}

</body>
</html>
